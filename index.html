<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="res/icon.jpg">
    <title>Checkpoint4</title>
</head>
<body >
 <div class="Mainheader">
        <div class="flex-container">
          <button class="button" onclick="bold()" type="button">Bold</button>
          <button class="button" onclick="italic()" type="button">Italic</button>
          <button class="button" onclick="underlined()" type="button">Underlined</button>
          
             <select onchange="changeStyle()" id="style" title="style" class="button ">
                    <option >Arial</option>
                    <option >Mentega</option>
                    <option >Sketch</option>
                    <option >Bellino</option>
             </select>
                  
             <select onchange="changeTaille()" id="Taille" title="Taille" class="button taille_menu">
                    <option class="taille_menu" >1.5em</option>
                    <option class="taille_menu" >22px</option>
                    <option class="taille_menu" >1em</option>
                    <option class="taille_menu" >10px</option>
                    <option class="taille_menu" >2em</option>

             </select>
             
       </div>
 </div>
<div class="under_header">
 <h1 id="titre">Basic Javascript</h1></div>
 <div class="container"> 
      
      <textarea name="" id="textarea" >
        We're going to make a program that looks like Microsoft Word.
        There will be one paragrah and a bunch of buttons.
        Each button will have an onclick attribute that will link to a different javascript function. 
        These buttons will have unique names and should do the following : 
        -one button to make the paragraph bold
        -one button to make the paragraph italic
        -one button to make the paragraph underlined
        -one dropdown list that will have a bunch of fonts, and when you click on one the paragraph’s font will change to it. 
        - one dropdown list that will have a bunch of numbers (choose whatever you want) and when you click on it the paragraph’s font size changes to that.</textarea>
 </div>
    
</body>
<script src="js/main.js"></script>
</html>
